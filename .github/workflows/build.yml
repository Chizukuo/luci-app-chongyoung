name: Build OpenWrt Package

on:
  push:
    branches:
      - main
      - master
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache OpenWrt SDK
        id: cache-sdk
        uses: actions/cache@v4
        with:
          path: sdk
          key: openwrt-sdk-21.02.1-x86-64-${{ runner.os }}

      - name: Prepare OpenWrt SDK
        if: steps.cache-sdk.outputs.cache-hit != 'true'
        run: |
          # 安装编译所需的依赖 (Python 3 等)
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev libncursesw5-dev \
            zlib1g-dev gawk git gettext libssl-dev xsltproc rsync wget unzip python3 python3-setuptools

          # 下载 OpenWrt 21.02 SDK
          wget https://downloads.openwrt.org/releases/21.02.1/targets/x86/64/openwrt-sdk-21.02.1-x86-64_gcc-8.4.0_musl.Linux-x86_64.tar.xz
          
          # 创建 sdk 目录并解压（自动去除第一层目录名，防止版本号变化导致路径错误）
          mkdir sdk
          tar -xf openwrt-sdk-*.tar.xz --strip-components=1 -C sdk

      - name: Install Dependencies (if cache hit)
        if: steps.cache-sdk.outputs.cache-hit == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev libncursesw5-dev \
            zlib1g-dev gawk git gettext libssl-dev xsltproc rsync wget unzip python3 python3-distutils

      - name: Prepare Package
        run: |
          # 将当前源码复制到 SDK 的 package 目录下
          mkdir -p sdk/package/luci-app-chongyoung
          rsync -av --exclude='sdk' --exclude='.git' --exclude='.github' . sdk/package/luci-app-chongyoung/

      - name: Compile
        run: |
          cd sdk
          # 更新 feeds 以获取依赖 (luci, curl 等)
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          
          # 生成默认配置
          make defconfig
          
          # 编译我们的包
          # V=s 显示详细日志，便于排错
          # 忽略依赖检查错误 (因为我们是在 x86 SDK 上编译通用包，有些依赖可能不匹配但实际上不需要)
          make package/luci-app-chongyoung/compile V=s IGNORE_ERRORS=1

      - name: Organize Files
        run: |
          find sdk/bin/packages -name "luci-app-chongyoung*.ipk" -exec mv {} . \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-chongyoung-ipk
          path: luci-app-chongyoung*.ipk

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: luci-app-chongyoung*.ipk
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
